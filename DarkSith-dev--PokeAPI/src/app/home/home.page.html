
<ion-header class="ion-no-border">
  <div class="imagem">
  <img src="assets/pokeball.png"/>
   </div>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <div class="titles">
    <h4>
      Pokedex
    </h4>
    <ion-card-subtitle>Search for Pokemon by Name.</ion-card-subtitle>
    <ion-searchbar placeholder="Search" inputmode="decimal" type="decimal" [debounce]="250" showCancelButton="always"></ion-searchbar>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-card>
      <div class="mask">
          <img
          src="assets/pokeball.png"
          />
      </div>
      <ion-card-header>
      </ion-card-header>
      <ion-card-content>
          <ion-row>
            <ion-col size="8">
            <ion-card-title>Pokemon Name</ion-card-title>
            <ion-card-subtitle>#002</ion-card-subtitle>

            <ion-card-subtitle>
                <ion-badge>
                    <ion-icon  name="flash"></ion-icon>
                    Eletric
                </ion-badge>
            </ion-card-subtitle>
            </ion-col>
            <ion-col size="4">
              <ion-img src="https://www.muraldecal.com/en/img/pokgo05-png/folder/products-detalle-png/wall-stickers-for-kids-pikachu.png"></ion-img>
            </ion-col>
          </ion-row>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
